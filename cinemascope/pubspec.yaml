name: cinemascope
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  intl: ^0.16.1
  mobx: ^1.2.1+2
  flutter_mobx: ^1.1.0+2
  provider: ^4.3.2+2
  shared_preferences: ^0.5.7+2
  equatable: ^1.1.1
  webview_flutter: ^1.0.7
  tmdb_objects:
    path: ../tmdb_objects

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  intl_translation: ^0.17.0
  mobx_codegen: ^1.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sensitive/api_data.json
  
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          weight: 500

  # fonts:
